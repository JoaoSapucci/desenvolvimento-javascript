<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercios de Fixaçao Condicionais</title>
</head>
<body>
    <h1>Exercios de Fixaçao Condicionais</h1>

    <script>

        //Ex 1  
        var nota = ""
        if (nota >= 7){
            console.log("aprovado")
        }
        if (nota >= 5 && nota <= 6){
            console.log("recuperaçao")
        }
        if (nota <= 4){
            console.log("reprovado")
        }

        //Ex 2
        var semana = ""
        switch (semana){
            case "1":
                console.log("Domingo")
            break
            case "2":
                console.log("Segunda")
            break
            case "3":
                console.log("Terça")
            break
            case "4":
                console.log("Quarta")             
        }
        











    </script>

</body>
</html>
