<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e objetos</title>
</head>
<body>
    <h1>Arrays e objetos</h1>

    <script>
        var frutas = ["banana", "uva", "maçã", "abacaxi"]
        console.log(frutas)
        console.log(frutas[0])
        console.log(frutas.length)
        console.log(frutas[3])
        console.log(frutas.length-1)
        console.log(frutas[frutas.length-1])

        frutas.push("manga")
        console.log(frutas);

        frutas[1] = "Abacate"
        console.log(frutas);
        
        frutas.unshift("uva")
        console.log(frutas);

        frutas.pop()
        console.log(frutas);

        frutas.shift()
        console.log(frutas);

        frutas.splice(1,1)
        console.log(frutas);

        frutas.splice(1,0,"abacate")
        console.log(frutas)

        console.log(frutas.slice(0,3))

        console.log(frutas.includes("banana"))
        console.log(frutas.includes("Banana"))

        console.log(frutas.indexOf("banana"))
        console.log(frutas.indexOf("Banana"))

        //Objetos
        var pessoa = {
            "nome": "joao",
            "idade": 21,
            "altura": 1.80,
            "cpf": "123.456.789-00",  
        } 
        console.log(pessoa)
        console.log(pessoa.nome)
        console.log(pessoa.nome["nome"])
        
        pessoa.cidade = "Presidente Prudente"
        console.log(pessoa)
        
        delete pessoa.cidade
        console.log(pessoa)

        console.log("nome" in pessoa)
        console.log(Object.values(pessoa).includes("joao"))


    </script>

</body>
</html>
