<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Biblioteca</title>
</head>
<body>
    
    <h1>Exemplo Biblioteca</h1>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>

        //Biblioteca Math
        var numero = 10.5;
        console.log("Valor original", numero)
        console.log("Arredondamento para baixo", Math.floor(numero));
        console.log("Arredondamento para cima", Math.ceil(numero))
        console.log("Arredondamento para o mais próximo", Math.round(numero))

        var array = [10, 20, 30, 40, 50];
        console.log("Maior valor", Math.max(...array))
        console.log("Maior valor2", Math.max(10,20,30,40,50))
        console.log("Menor valor", Math.min(...array))
        console.log("Menor valor2", Math.min(10,20,30,40,50))

        console.log("Raiz sem biblioteca", 16**0.5)
        console.log("Raiz com biblioteca", Math.sqrt(16))

        console.log("Potencia sem bibllioteca", 2**3)
        console.log("Potencia com biblioteca", Math.pow(2,3))

        console.log("Valor de pi", Math.PI)
        console.log("Valor de pi", Math.PI.toFixed(2))

        //Biblioteca Date
        var data = new Date()
        console.log("Data atual. data", data)
        console.log("Dia", data.getDate())
        console.log("Mês", data.getMonth()+1)
        console.log("Ano", data.getFullYear())
        console.log("Hora", data.getHours())
        console.log("Minuto", data.getMinutes())
        console.log("Segundos", data.getSeconds())
        console.log("Dia da semana", data.getDay()+1)

        //Biblioteca Jquery
        $("h1").css("color","blue")
        $("h1").css({
            "color": "red",
            "font-size": "100px",
            "font-family": "Arial",
            "text-align": "center",
        })

    </script>

</body>
</html>
