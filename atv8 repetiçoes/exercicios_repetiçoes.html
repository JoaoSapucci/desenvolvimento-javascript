<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Repetições</title>
</head>
<body>
    <h1>Exercícios de Repetições</h1>
    
    <script>
        //contador 1 até 30
        contador = 1
        while(contador <= 10){
            console.log(contador)
            contador++
        }

        //contagem regressiva 10 até 0
        contador = 10
        while(contador >= 1){
            console.log(contador)
            contador--
        }

        //tabuada do 7
        var i = 0
        while (i <= 10){
        console.log(7 * i)
        i++}

        //mostrar os numeros pares de 0 ate 50, exceto 10 e 20
        for(var i = 0; i <= 50; i+=2){
            if(i == 10 || i == 20){
                continue;
            }
            console.log(i);}

    </script>

</body>
</html>
