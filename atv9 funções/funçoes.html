<body>
    <h1>Atividades Funções</h1>
    
    <script>
        //Ex 1
        //funçao para verificar se o num é par ou impar
        function par(num){
        if(num % 2 === 0){
            return "Par"
        } else {
            return "Impar"
        }}
        console.log(par(15))
        console.log(par(16))

        //Ex 2
        //gerar tabuada, lista array [10, 5, 8, 2]
        function gerarTabuada(numeros){
            for (var i = 0; i < numeros.length; i++){
                console.log(`Tabuada do ${numeros[i]}`)
                for(var j = 1; j <= 10; j++){
                    console.log(`${numeros[i]} x ${j} = ${(numeros[i] * j)}`)
                }
            }
        }
        gerarTabuada([10,5,3,8,2])
        
        //IMC, RECEBER PESO E ALTURA E CALCULAR IMC 
        //VERIFICAR SE A PESSOA ESTÁ ABAICO DO PESO, PESO NORMAL, SOBREPESO OU OBESIDADE
        //ABAIXO DO PESO - MENOS QUE 18.5
        //PESO NORMAL - ENTRE 18.5 E 24.9
        //SOBREPESO - ENTRE 25 E 29.9
        //OBESIDADE - ACIMA DE 29.9

        function IMC(peso, altura){
            var resultado = (peso / (altura**2))
            console.log(resultado)
            if (resultado < 18.5){
                console.log("Abaixo do Peso")
            } else if (resultado >= 18.5 && resultado <= 24.9){
                console.log("Peso Normal")
            } if (resultado > 24.9 && resultado <= 29.9){
                console.log("Sobrepeso")
            } else if (resultado > 29.9){
                console.log("Obesidade")
            }
        }
        IMC(68,1.78)

        //verificar se é bissexto ou nao
        function anoBissexto(ano){
            if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
                console.log("Ano é Bissexto")
            } else {
                console.log("Não é Bissexto")
            }
        }
        anoBissexto(2024)
        anoBissexto(1900)
        anoBissexto(2000)
        anoBissexto(2028)
        anoBissexto(1700)
        anoBissexto(2100)

    </script>
